<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDFs and Images</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Krajee File Input CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #007bff;
        }

        .form-label {
            font-size: 1.1rem;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .progress-bar {
            transition: width 0.5s ease;
        }

        .progress {
            height: 20px;
            border-radius: 10px;
            background-color: #e9ecef;
        }

        .progress-bar {
            background-color: #007bff;
        }

        #result {
            margin-top: 20px;
        }

        #result a {
            margin-right: 10px;
            transition: transform 0.2s ease;
        }

        #result a:hover {
            transform: scale(1.05);
        }

        #progress-container {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #progress-container.show {
            opacity: 1;
        }

        .alert {
            display: none;
        }

        .alert.show {
            display: block;
            margin-top: 20px;
        }

        /* Header and Footer Styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer {
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h2>Shekhar Compression</h2>
        <p>Compress PDFs and Images</p>
    </header>

    <div class="container">
        <h1 class="text-center">Upload Files to Compress</h1>
        <form id="upload-form" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="files" class="form-label">Choose Files (PDF, JPG, PNG)</label>
                <input id="files" name="files[]" type="file" accept=".pdf, .jpg, .jpeg, .png" multiple class="file" data-preview-file-type="any">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Compress</button>
        </form>

        <!-- Alert for file upload errors -->
        <div id="alert-container" class="alert alert-danger mt-3">
            <strong>Error!</strong> Invalid file type or no files selected.
        </div>

        <!-- Progress Bar -->
        <div id="progress-container" class="mt-4">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small id="progress-text" class="form-text text-muted">Compressing...</small>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Shekhar Compression. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Krajee File Input JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput/js/fileinput.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize the Krajee file input plugin
            $("#files").fileinput({
                theme: 'fas',
                showUpload: false,
                allowedFileExtensions: ['pdf', 'jpg', 'jpeg', 'png'],
                previewFileType: 'any',
                maxFileSize: 5000, // Limit file size to 5MB
                fileActionSettings: {
                    showZoom: true,
                    showDelete: false
                },
                multiple: true // Allow multiple file selection
            });

            function getCSRFToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'csrftoken') {
                        return value;
                    }
                }
                return null;
            }

            $('#upload-form').on('submit', function(event) {
                event.preventDefault();

                const files = $('#files')[0].files;
                if (files.length === 0) {
                    $('#alert-container').addClass('show');
                    return;
                }

                const allowedExtensions = ['pdf', 'jpg', 'jpeg', 'png'];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileExtension = file.name.split('.').pop().toLowerCase();
                    if (!allowedExtensions.includes(fileExtension)) {
                        $('#alert-container').addClass('show');
                        return;
                    }
                }

                $('#alert-container').removeClass('show'); // Hide alert if valid files

                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }

                $('#progress-container').addClass('show');

                $.ajax({
                    url: '', // Add the URL for handling the file upload and compression.
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCSRFToken(),
                    },
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhr: function() {
                        var xhr = new XMLHttpRequest();
                        xhr.upload.onprogress = function(event) {
                            if (event.lengthComputable) {
                                var percent = (event.loaded / event.total) * 100;
                                $('#progress-bar').css('width', percent + '%');
                                $('#progress-bar').attr('aria-valuenow', percent);
                            }
                        };
                        return xhr;
                    },
                    success: function(response) {
                        $('#progress-container').removeClass('show');
                        $('#files').fileinput('clear');
                        const resultDiv = $('#result');
                        resultDiv.html('<h2>Compressed Files:</h2>');
                        response.files.forEach(file => {
                            resultDiv.append(`<a href="${file}" download class="btn btn-sm btn-primary mb-2">${file}</a><br>`);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        $('#result').text('An error occurred: ' + error);
                        $('#progress-container').removeClass('show');
                    }
                });
            });
        });
    </script>
</body>
</html>
