<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Now - PDF Compression</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Kartik File Input CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            color: #0057A0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand img {
            width: 150px;
        }

        .navbar .nav-item a {
            color: #0057A0;
            text-decoration: none;
            font-weight: 500;
        }

        .navbar .nav-item a:hover {
            color: #003f20;
        }

        .navbar .nav-item .btn {
            background-color: #005b31;
            color: white;
            border-radius: 20px;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-item .btn:hover {
            background-color: #003f20;
        }

        .navbar .nav-item .btn.admin-login:hover {
            background-color: #0057A0;
            color: white;
        }


        .hero {
            padding: 2rem 0;
            text-align: center;
            background: linear-gradient(135deg, #005b31, #0057A0);
            color: white;
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: bold;
            animation: fadeInUp 2s ease-out;
        }

        .hero p {
            font-size: 1rem;
            margin-top: 0.5rem;
            animation: fadeInUp 2s ease-out 0.5s;
        }

        .form-container {
            background: linear-gradient(135deg, #ffffff, #d9e2f3);
            color: #333;
            padding: 2rem;
            border-radius: 12px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h2 {
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .progress-container {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background: linear-gradient(90deg, #005b31, #0057A0);
            border-radius: 12px;
            transition: width 0.5s ease;
        }

        .btn-primary {
            background-color: #005b31;
            color: white;
            border-radius: 20px;
            padding: 0.75rem 2rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #003f20;
        }

        /* Footer */
        footer {
            background-color: #005b31;
            color: #fff;
            text-align: center;
            padding: 2rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin-top: 1rem;
            font-size: 1rem;
        }

        footer span {
            font-weight: bold;
            color: #0057A0;
        }

                /* Login Modal Styles */
                .modal-content {
            border-radius: 20px;
            padding: 2rem;
        }

        .modal-header {
            border-bottom: none;
            text-align: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #005b31;
        }

        .modal-body input {
            border-radius: 20px;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            width: 100%;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .modal-body input:focus {
            border: 1px solid #0057A0;
            outline: none;
        }

        .modal-body .form-control-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #0057A0;
        }

        .modal-body .form-control {
            padding-left: 35px;
        }

        .modal-footer {
            border-top: none;
            justify-content: center;
        }

        .modal-footer button {
            background-color: #005b31;
            color: white;
            border-radius: 20px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #003f20;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url "home" %}">
                <img src="https://www.sanimabank.com/_next/image?url=https%3A%2F%2Fcms.sanimabank.com%2Fframework%2Fuploads%2Fimages%2FMiscellaneous%2Flogo_bank%20(1).png&w=1920&q=75" alt="Sanima Bank Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn admin-login" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Admin Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Try PDF Compression</h1>
        <p>Upload your PDF files and compress them with ease!</p>
    </div>

    <!-- Form Section -->
    <div class="form-container mt-3 mb-3 p-3">
        <h2>Compress Your PDF</h2>
        <form id="uploadForm" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="pdfFile" class="form-label">Upload PDF Files</label>
                <input id="pdfFile" name="pdfFiles[]" type="file" multiple class="file" accept=".pdf, .jpg, .jpeg, .png" multiple data-preview-file-type="any">
            </div>
            <button type="submit" class="btn btn-primary w-100">Compress PDF</button>
        </form>

        <!-- Progress Bar Section -->
        <div class="progress-container">
            <p>Compressing your PDFs... Please wait!</p>
            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 <span>Sanima PDF Tools</span> - All Rights Reserved</p>
    </footer>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group position-relative">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                        <i class="fas fa-user form-control-icon"></i>
                    </div>
                    <div class="form-group position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <i class="fas fa-lock form-control-icon"></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput/js/fileinput.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(document).ready(function () {
            // Initialize file input
            $("#pdfFile").fileinput({
                theme: "fas",
                allowedFileExtensions: ["pdf", "jpg", "jpeg", "png"],
                maxFileCount: 5,
                showRemove: true,
                dropZoneEnabled: true,
                showPreview: true,
                previewFileType: "any",
                initialCaption: "Select files to upload",
            });
    
            // Function to get CSRF token from cookies
            function getCSRFToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'csrftoken') {
                        return value;
                    }
                }
                return null;
            }
    
            // Form submission handler
            $("#uploadForm").on("submit", function (e) {
                e.preventDefault();
    
                // Show progress container and reset progress bar
                $(".progress-container").fadeIn();
                $("#progressBar").css("width", "0%");
    
                const formData = new FormData(this);
    
                // AJAX request to the backend
                $.ajax({
                    url: "{% url 'upload_and_compress' %}", // Django URL for the view
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {
                        'X-CSRFToken': getCSRFToken(), // Add CSRF token to headers
                    },
                    beforeSend: function () {
                        let progress = 0;
                        const interval = setInterval(() => {
                            progress += 10;
                            $("#progressBar").css("width", `${progress}%`);
                            if (progress >= 100) {
                                clearInterval(interval);
                            }
                        }, 500);
                    },
                    success: function (response) {
                        $(".progress-container").fadeOut();
                        if (response.files) {
                            let downloadLinks = "";
                            response.files.forEach(file => {
                                downloadLinks += `<a href="${file}" class="btn btn-success mt-2" download>Download ${file.split('/').pop()}</a><br>`;
                            });
                            $(".form-container").append(`<div>${downloadLinks}</div>`);
                            alert("Compression completed successfully!");
                        } else {
                            alert("Compression completed, but no files were found.");
                        }
                    },
                    error: function () {
                        $(".progress-container").fadeOut();
                        alert("An error occurred during compression. Please try again.");
                    },
                });
            });
        });
    </script>
    
    
</body>
</html>
