{% load static %}
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'custom_login' %}" class="login100-form validate-form">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="form-group position-relative">
                        <input type="email" class="form-control {% if form.login.errors %}is-invalid{% endif %}" id="email" name="login" placeholder="Email" value="" autocomplete="off" >
                        <i class="fas fa-user form-control-icon"></i>
                    </div>
                    <div class="form-group position-relative">
                        <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="password" name="password" placeholder="Password">
                        <i class="fas fa-lock form-control-icon"></i>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn">Login</button>
                </div>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </form>
        </div>
    </div>
</div>
