{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sanima PDF Compression Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shekhar Dhakal">
    <meta name="system-version" content="v1.0.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="{% static 'public/img/sanima-favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'public/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/fileinput.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/all.min.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Main Content Wrapper -->
    <div class="content h-100">


        {% block navbar %}
        {% endblock navbar %}
    
        {% block main %}
        {% endblock main %}
    
        {% block footer %}
        {% endblock footer %}
    

    </div>

    {% block modal %}
    {% endblock modal %}

    {% block scripts %}
    {% endblock scripts %}

</body>
</html>
