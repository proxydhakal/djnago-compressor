{% extends "core/dashboard/base.html" %} 
{% load static %}
{% block main %}
<main>
    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
        <div class="container-xl px-4">
            <div class="page-header-content pt-4">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto mt-4">
                        <h1 class="page-header-title">
                            Add Bulk Device
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-xl px-4 mt-n10">
        <div class="row">
            <div class="col-lg-12">
                <!-- Default Bootstrap Form Controls-->
                <div id="default">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between">
                            <span>Bulk Upload</span>
                            <a href="{% static 'download/device_sample.xlsx' %}" class="btn btn-link" download> Download Sample</a>
                        </div>
                        <div class="card-body">
                            <!-- Component Preview-->
                            <div class="sbp-preview">
                                <div class="sbp-preview-content">
                                    <form action="{% url "device_bulk_upload" %}" method="POST" enctype="multipart/form-data" >
                                         {% csrf_token %}
                                        <div class="row">
                                            <div class="mb-3 col-6">
                                                <label for="excel_file">Upload Excel File</label>
                                                <span class="text-danger" aria-required="true">*</span>
                                                <input id="input-id" type="file" name="excel_file" class="file" data-preview-file-type="text">
                                            </div>
                                        </div>
                                        <div class="form-group text-center">
                                            <hr class="sidebar-divider">
                                            <button class="btn btn-secondary" type="submit">Submit</button>
                                            <a href="{% url "device_bulk_upload" %}" class="btn btn-danger submit_anchor">Reset</a>
                                            <a href="{% url "view_device_branch" %}" class="btn btn-secondary submit_anchor">Back</a>
                                            <hr class="sidebar-divider">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<style type="text/css">
.file-caption-name{
    height: 44px !important;
    margin: -2px !important;
}
</style>
{% endblock main %}
