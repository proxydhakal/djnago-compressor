{% extends "core/dashboard/base.html" %} 
{% load static %}
{% block main %}
<main>
    <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
        <div class="container-xl px-4">
            <div class="page-header-content pt-4">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto mt-4">
                        <h1 class="page-header-title">
                            GENERATE REPORT
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-xl px-4 mt-n10">
        <div class="row">
            <div class="col-lg-12">
                <!-- Default Bootstrap Form Controls-->
                <div id="default">
                    <div class="card mb-4">
                        <div class="card-header">Dump Reports</div>
                        <div class="card-body">
                            <!-- Component Preview-->
                            <div class="sbp-preview">
                                <div class="sbp-preview-content">
                                    <form action="{% url "bandwidth_monitoring_report" %}" method="POST">
                                         {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-4 mb-4">
                                                <label class="form-label">From Date<b class="text-danger"> *</b></label>
                                                <input class="form-control" type="date"  id="from_date" name="from_date" />
                                            </div>
                                            <div class="col-md-4 mb-4">
                                                <label class="form-label">To Date<b class="text-danger"> *</b></label>
                                                <input class="form-control" type="date"  id="to_date" name="to_date" />
                                            </div>
                                        </div>                                        
                                        <div class="form-group text-center">
                                            <hr class="sidebar-divider">
                                            <button class="btn btn-secondary"  id="submitButton" type="submit">Submit</button>
                                            <a href="{% url "bandwidth_monitoring_report" %}" class="btn btn-danger submit_anchor">Reset</a>
                                            <hr class="sidebar-divider">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock main %}
